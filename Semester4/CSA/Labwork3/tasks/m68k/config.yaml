limit: 200
memory_size: 0x90
input_streams:
  0x80: [6]
  0x84: []
reports:
  - name: step-by-step
    slice: all
    view: |
      {SR:bin}
      {pc}:	{instruction} {pc:label}
  - name: result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [3]
